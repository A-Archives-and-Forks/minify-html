name: Build and publish Node.js package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11.0, ubuntu-20.04, windows-2019, self-hosted-linux-arm64]
    steps:
      - uses: actions/checkout@v1

      - name: Get version
        id: version
        shell: bash
        run: echo ::set-output name=VERSION::"$([[ "$GITHUB_REF" == refs/tags/v* ]] && echo ${GITHUB_REF#refs/tags/v} || echo '0.0.0')"

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 17.x

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          default: true

      - name: Build native module
        working-directory: ./minify-html-nodejs
        id: module
        shell: bash
        run: |
          npm install
          npm run build-release
          echo ::set-output name=BINARY_NAME::"$(node -e 'console.log([process.platform, process.arch].join("__"))')"

      - name: Upload to B2
        uses: wilsonzlin/b2-upload-action@v1.0.0
        with:
          bucket: ${{ secrets.CICD_CLI_B2_BUCKET_NAME }}
          uploadKey: minify-html/bin/nodejs/${{ steps.version.outputs.VERSION }}/${{ steps.module.outputs.BINARY_NAME }}.node
          keyId: ${{ secrets.CICD_CLI_B2_KEY_ID }}
          applicationKey: ${{ secrets.CICD_CLI_B2_APPLICATION_KEY }}
          file: ./minify-html-nodejs/index.node

      - name: Calculate checksum
        run: sha512sum ./minify-html-nodejs/index.node | awk '{print $1}' > index.node.sha512sum

      - name: Upload checksum
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.module.outputs.BINARY_NAME }}.sha512sum
          path: index.node.sha512sum

  package:
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/checkout@v1

      - name: Get version
        id: version
        shell: bash
        run: echo ::set-output name=VERSION::"$([[ "$GITHUB_REF" == refs/tags/v* ]] && echo ${GITHUB_REF#refs/tags/v} || echo '0.0.0')"

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 17.x

      - name: Download checksums
        uses: actions/download-artifact@v1
        with:
          pattern: '*.sha512sum'
          path: minify-html-node/checksums/

      - name: Pack and publish package
        working-directory: ./minify-html-nodejs
        run: |
          cat << 'EOF' > .npmrc
          package-lock=false
          //registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}
          EOF
          # npm refuses to work with symlinks.
          cp ../README.md .
          if [[ "${{ steps.version.outputs.VERSION }}" != "0.0.0" ]]; then
            npm publish --access public
          fi
